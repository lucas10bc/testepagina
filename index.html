<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta Importante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 200px;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .button-yes {
      background-color: #4caf50;
      color: white;
    }
    .button-no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #4caf50;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quer ir no cinema comigo sexta-feira?</h1>
    <div class="buttons">
      <button class="button button-yes" onclick="accept()">Sim</button>
      <button class="button button-no" onmouseover="moveButton()">Não</button>
    </div>
    <div class="message" id="message">Eu sabia que você aceitaria, gatinho <3</div>
  </div>

  <script>
    function moveButton() {
      const buttonNo = document.querySelector('.button-no');
      const container = document.querySelector('.buttons');

      const maxX = container.offsetWidth * 1.5 - buttonNo.offsetWidth;
      const maxY = container.offsetHeight * 1.5 - buttonNo.offsetHeight;

      const randomX = Math.random() * maxX - maxX / 4;
      const randomY = Math.random() * maxY - maxY / 4;

      buttonNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function accept() {
      const message = document.getElementById('message');
      message.style.display = 'block';
    }
  </script>
</body>
</html>
